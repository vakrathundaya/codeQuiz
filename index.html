<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Code Quiz</title>
</head>

<body>
    <!-- Container for Header -->
    <header class="container-fluid mb-5">
        <!-- div for scores link and time -->
        <div class="row">
            <div class="col-6">
                <h6 id="view-scores">View Highscores </h6>
            </div>
            <!-- Timer -->
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time:75s</p>
            </div>
        </div>
    </header>
    <main>
        <!-- Container for Intro, Questions, Answers -->
        <div class="container">
            <!-- Section for H1 and Intro-->
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Coding Quiz Challenge!</h1>
                        <br>
                        <p class="d-flex justify-content-center text-center">Try to answer the following javascript code
                            questions within the time limit. Keep in mind that incorrect answers will penalize your
                            score/time by ten seconds!</p>
                        <br>
                        <button id="start" type="button" class="btn btn-default mx-auto d-block">Start Quiz</button></p>
                    </div>
                </div>
            </section>
            <!-- Section for Question and Answers -->
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">I'm a question</h2>
                        <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-default ansBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-default ansBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-default ansBtn">Answer3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-default ansBtn">Answer4</button></li>
                        </ul>
                        <div id="evaluate" class="font-weight-light font-italic">
                            <hr>
                            <!-- Correct or Wrong will be added via JS -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Section for Final Score and initials -->
            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>All done!</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-default mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>
            <!-- Section for High Scores -->
            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>High Scores</h2>
                        <!-- High scores should be added as a sorted in descending order in list -->
                        <ol id="score-list">
                            <!-- <li></li> -->
                        </ol>
                        <button id="goback" class="btn btn-default d-inline-block mx-1 my-1">Go back</button>
                        <button id="clearscores" class="btn btn-default mx-1 my-1 d-inline-block">Clear scores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- Javascript  -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
</body>

</html>
